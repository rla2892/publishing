<body>
    <h3>Parents</h3>
    <div class="parents">
        <div class="childone">child one</div>
        <div class="childtwo">
            <h3>child two</h3>
            <div>grand child two-one</div>
            <div>grand child two-two</div>
        </div>
        <div class="childthree">
            <h3>child three</h3>
            <div>grand child three-one</div>
            <div>grand child three-two</div>
        </div>
    </div>

    <!-- class selector -->
    <h3>classes selector</h3>
    <div class="one three">Div Four using others</div>
    <div class="one">class one</div>
    <div class="two">class two</div>
    <div class="three">class three</div>
</body>
